<div class="form_wrapper" routerLink="/">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-header">
      <h2>Sign In</h2>
    </div>
    <div>
      <input id="email" placeholder="Email" type="email" [formControl]="myForm.controls['email']" />
      <input class="username" type="text" placeholder="Username" formControl]="myForm.controls['username']" />
      <input class="password" type="password" placeholder="Password" [formControl]="myForm.controls['password']" />

      <button class="btn btn-primary submit-btn">Sign In</button>
    </div>
  </form>
</div>
